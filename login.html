<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="login.js"></script>

    <title>Login</title>
</head>
<nav>
    <h1><a href="index.html" style="text-decoration:none, "><i class='bx bx-left-arrow-alt'></i>Go Back</a></h1>
</nav>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User Name" required="">
                <input type="email" name="txt1" placeholder="Email" required="">
                <input type="password" name="Password" placeholder="Password" required="">
                <input type="password" name="Password" placeholder="Confirm Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
     
   
    <div class="login" method="post">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="txt" placeholder="User Name" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <input type="button" name="" value="" onclick="validate()"><button>Login</button>

        </form>
    </div>
</div> 

</script>

</body>
</html>
